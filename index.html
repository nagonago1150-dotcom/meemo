<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美容診断 - あなたの魅力を最大化</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans JP', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ffeef7 0%, #fff5f5 50%, #ffe8f4 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .ad-notice {
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 20px;
            text-align: left;
            font-size: 12px;
            color: #666;
            border-bottom: 1px solid #e8e8e8;
            font-weight: 500;
        }

        .screen {
            display: none;
            min-height: calc(100vh - 40px);
            padding: 40px 20px;
            text-align: center;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease;
        }

        .screen.active {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 1;
            transform: translateY(0);
        }

        .question-container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(255, 105, 180, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .catchcopy {
            font-size: 28px;
            font-weight: bold;
            color: #d63384;
            margin-bottom: 30px;
            line-height: 1.3;
            text-shadow: 0 2px 4px rgba(214, 51, 132, 0.1);
        }

        .question {
            font-size: 20px;
            margin-bottom: 40px;
            color: #333;
            line-height: 1.5;
            font-weight: 500;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 400px;
            margin: 0 auto;
        }

        .option {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
            border: none;
            padding: 18px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(255, 105, 180, 0.3);
            position: relative;
            overflow: hidden;
        }

        .option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .option:hover::before {
            left: 100%;
        }

        .option:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(255, 105, 180, 0.4);
        }

        .option:active {
            transform: translateY(-1px);
        }

        .loading-screen {
            text-align: center;
        }

        .loading-container {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(255, 105, 180, 0.15);
            backdrop-filter: blur(10px);
        }

        .loading-title {
            font-size: 24px;
            font-weight: bold;
            color: #d63384;
            margin-bottom: 30px;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ff69b4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 18px;
            color: #666;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #f0f0f0;
            border-radius: 3px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff69b4, #ffd700);
            border-radius: 3px;
            animation: progress 2s ease-out;
        }

        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        @media (max-width: 768px) {
            .question-container, .loading-container {
                padding: 30px 20px;
                margin: 20px;
            }
            
            .catchcopy {
                font-size: 24px;
            }
            
            .question {
                font-size: 18px;
            }
            
            .option {
                padding: 15px 25px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="ad-notice">PR | FORDELソリューションズ</div>

    <!-- 画面1: ファーストビュー / 質問1 -->
    <div class="screen active" id="screen1">
        <div class="question-container">
            <div class="catchcopy">もう、自分の魅力、<br>あきらめない！</div>
            <div class="question">Q1. 理想のボディライン、諦めかけていませんか？</div>
            <div class="options">
                <button class="option" onclick="nextScreen(2)">☐ はい、諦めかけている…</button>
                <button class="option" onclick="nextScreen(2)">☐ いいえ、まだ頑張りたい！</button>
            </div>
        </div>
    </div>

    <!-- 画面2: 質問2 -->
    <div class="screen" id="screen2">
        <div class="question-container">
            <div class="question">Q2. 内側からの美容ケアだけでなく、専門家監修のメソッドもセットで始められる方法に興味はありますか？</div>
            <div class="options">
                <button class="option" onclick="nextScreen(3)">☐ とても興味がある</button>
                <button class="option" onclick="nextScreen(3)">☐ 少し気になる</button>
            </div>
        </div>
    </div>

    <!-- 画面3: 質問3 -->
    <div class="screen" id="screen3">
        <div class="question-container">
            <div class="question">Q3. もし、回数縛りなしで【81%OFF】のお得な価格で始められるとしたら、試してみたいですか？</div>
            <div class="options">
                <button class="option" onclick="startDiagnosis()">☐ はい、ぜひ試してみたい！</button>
                <button class="option" onclick="startDiagnosis()">☐ 内容を詳しく知りたい</button>
            </div>
        </div>
    </div>

    <!-- 画面4: 診断アニメーション -->
    <div class="screen loading-screen" id="loadingScreen">
        <div class="loading-container">
            <div class="loading-title">あなたにぴったりの<br>キャンペーンを診断中…</div>
            <div class="loading-spinner"></div>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <div class="loading-text">最適なプランを選定しています</div>
        </div>
    </div>

    <script>
        let currentScreen = 1;

        function nextScreen(screenNumber) {
            const current = document.getElementById(`screen${currentScreen}`);
            const next = document.getElementById(`screen${screenNumber}`);
            
            current.style.opacity = '0';
            current.style.transform = 'translateY(-30px)';
            
            setTimeout(() => {
                current.classList.remove('active');
                next.classList.add('active');
                currentScreen = screenNumber;
                
                setTimeout(() => {
                    next.style.opacity = '1';
                    next.style.transform = 'translateY(0)';
                }, 50);
            }, 300);
        }

        function startDiagnosis() {
            const current = document.getElementById(`screen${currentScreen}`);
            const loading = document.getElementById('loadingScreen');
            
            current.style.opacity = '0';
            current.style.transform = 'translateY(-30px)';
            
            setTimeout(() => {
                current.classList.remove('active');
                loading.classList.add('active');
                
                setTimeout(() => {
                    loading.style.opacity = '1';
                    loading.style.transform = 'translateY(0)';
                }, 50);
                
                setTimeout(() => {
                    window.location.href = 'https://ad-fam.com/ad/p/r?_site=1162&_article=15325&_testcv=1';
                }, 2000);
            }, 300);
        }

        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                const firstScreen = document.getElementById('screen1');
                firstScreen.style.opacity = '1';
                firstScreen.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
